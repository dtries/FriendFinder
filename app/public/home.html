<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>


    <!-- Reset CSS -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Link for Material Design Icons from Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body class="amber">

    <div class="container">
        <div class="row">
            <br>
            <div class="col s12">
                <div class="card purple darken-4">
                    <div class="card-content white-text">
                        <span class="card-title amber-text">
                            <i class="large material-icons left">group</i>
                            <span>&nbsp</span>
                            <h2><strong>Friend Finder</strong> </h2>
                        </span>
                        <hr>


                        <div class="row">
                            <div class="col s12">
                                <h3 class="deep-orange-text">Answer 10 Simple Questions.</h3>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col s12">
                                <h3 class="center deep-orange-text">Find a New, Like-Minded Friend!</h3>
                            </div>
                        </div>


                        <div class="row video-container">
                            <div class="col s12">
                                <div style="text-align: center">
                                    <iframe width="560" height="315" src="https://www.youtube.com/embed/og8NywgVebU"
                                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col s12">
                            <div class="card-action right-align ">
                                <div class="btn-large pulse waves-effect waves-light amber purple-text text-darken-4">
                                    <a class="purple-text text-darken-4" href="/survey"><b>Go to Survey</b></a>
                                    <i class="material-icons left">assignment</i>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12 purple-text text-darken-4">
                    <p><strong><a class="purple-text text-darken-4" href="/api/friends">API Table Link</a> | <a class="purple-text text-darken-4"
                                href="https://github.com/dtries/FriendFinder">GitHub
                                Repo</strong></a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
